<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h3 class="logo">Book Library</h3>
        <button class="button addBookButton">Add book</button>
      </nav>

      <section class="books-grid"></section>

      <div class="popup-wrapper">
        <div class="popup">
          <div class="close">X</div>
          <form class="popup-content">
            <h2 class="title">Add Book</h2>
            <div class="popup-input">
              <label for="title">Title</label>
              <input type="text" id="title" required />
            </div>
            <div class="popup-input">
              <label for="author">Author</label>
              <input type="text" id="author" required />
            </div>
            <div class="popup-input">
              <label for="pages">Pages</label>
              <input type="number" id="pages" required />
            </div>
            <div class="popup-checkbox">
              <label for="isRead">Have You Read it</label>
              <input
                type="checkbox"
                name="isRead"
                id="isRead"
                class="checkbox"
              />
            </div>
            <div class="popup-button">
              <button type="submit" class="button upload">Add Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
